<!DOCTYPE html>
<html>

<head>

    <title>Edit My Account</title>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/employee_account.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

</head>

<body>
    <div class="top_content">
        <div class="title_div">
            <h4>Tutition Reinbursement Management System</h4>
        </div>
        <div class="logout_div">
            <input type="submit" class="button1" name="logout" value="LOGOUT">
        </div>

        <div class="navbar">
            <nav>
                <button id="home">Home</button> |

                <button id="account">
                    My Account</button> |

                <button id="applications">
                    Applications </button> |

                <button id="events">
                    Current Events</button>


            </nav>
        </div>
    </div>

    <div class="content_wrapper">



        <div id="info_container">
            <div>
                <h3>Edit My Account Information</h3>
            </div>

            <form adtin="#" onSubmit="return checkform()" method="post">
                <div class="employee_div_space">
                    Employee ID: <input type="text" name="emp_ID" readonly> <span id="emp_ID"
                        class="employee_div_color"></span>
                </div>

                <div class="employee_div_space">
                    First Name: <input type="text" name="fname" placeholder="Enter First Name">
                </div>
                <div class="employee_div_space">
                    Last Name: <input type="text" name="lname" placeholder="Enter Last Name">
                </div>
                <div class="employee_div_space">
                    Employee Email: <input type="text" name="email" readonly> <span id="email"
                        class="employee_div_color"></span>
                </div>

                <div class="employee_div_space">
                    Birthdate: <input type="text" name="lname" id="datepicker" placeholder="Enter Birthdate">
                </div>
                <div class="employee_div_space">
                    Address: <input type="text" name="address" placeholder="Enter Street Address">
                </div>
                <div class="employee_div_space">
                    City: <input type="text" name="city" placeholder="Enter City">

                    State:
                    <select>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option Value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>

                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>

                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>


                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>

                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                    </select>
                </div>
                <div class="employee_div_space">
                    Zip Code: <input type="text" name="zip" placeholder="Enter Zip Code" maxlength="5">
                </div>
                <div class="employee_div_space">
                    Reports to: <input type="text" name="reports2" readonly>
                </div>

                <div class="employee_div_space">
                    Change Password: <input type="password" name="password" id="pass1" placeholder="Enter New Password">
                </div>
                <div class="employee_div_space">
                    Confirm Password: <input type="password" name="password" id="pass2"
                        placeholder="Enter New Password"> <span class="error" id="errmsgpass"></span>
                </div>

                <div class="employee_div_space">
                    <input type="submit" name="submit" class="button1" id="submitedit" value="Submit New Information">
                </div>
            </form>

        </div>

    </div>
    <script>
        function checkform() {
            var pass1 = document.getElementById("pass1").value;
            var pass2 = document.getElementById("pass2").value;
            var errmsg1 = "Your passwords do not match";
            if (pass1 != pass2) {
                document.getElementById("errmsgpass").innerHTML = errmsg1;

                return false;
            }
            return true;
        }
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
</body>
<script src="js/editaccount.js"></script>
</html>
