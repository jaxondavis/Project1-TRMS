                                    Event Name:<br>
                                    <input type="text" name="event_name" readonly></td></tr>
                                <tr><td>

                                    </td></tr>
                                <tr><td>

                                    <input type="text" name="location" readonly></td></tr>

                                <tr><td>

                                    <input type="text" name="event_type" readonly>

                                <tr><td>
                                    Cost:<br>
                                    <input type="text" name="cost" readonly>

                                <tr><td>
                                    Grading Format:<br>
                                    <input type="text" name="grading_format" readonly>
                                    </td></tr>   
                                <tr><td>
                                    (Other):<br>
                                    <input type="text" name="other_1" readonly>
                                    </td></tr>
                                <tr><td>
                                    Minimum Passing Grade:<br>
                                    <input type="text" name="min_pass_grade" readonly>
                                    </td></tr>
                                <tr><td>
                                    (Other):<br>
                                    <input type="text" name="other_2" readonly>
                                    </td></tr>
                                <tr><td>
                                    Description:<br>
                                    <textarea name="description" readonly>

                                    </textarea>
                                    </td></tr>
                                <tr><td>
                                    Justification:<br>
                                    <input type="text" name="justification" readonly>
                                    </td></tr>
                                <tr><td>
                                    (Other):<br>
                                    <textarea type="text" name="other_3" readonly></textarea>
                                    </td></tr>
                            </table>
                            <br><br>


                            <h3>Attachments:</h3>
                            <button id="view_attach_button" class="button1">View Attachments</button>
                            
                            
                            <div id="view_attach" class="view_attach">
                            
                            <!--insert/show attachment-->
                            
                            </div>
                            
                            
                            <br><br>
                            <div>
                                <button class=button2 id="approve">APPROVE</button>
                                <button class="button3" id="deny">DENY</button>
                                <button class="button1">Seek More Information</button>
