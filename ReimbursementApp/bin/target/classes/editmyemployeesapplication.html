							<td><span><input type="checkbox" name="need_info"

							<td><span><input type="checkbox" name="need_info"

							<td><span><input type="checkbox" name="need_info"

							<td><span><input type="checkbox" name="need_info"

						<tr>

						<tr>
							<td><span><input type="checkbox" name="need_info"

									name="other_3" value="other_3"></textarea readonly></td>
						</tr>
						<tr>
							<td>Comments (optional): <textarea name="reviewer_comments"></textarea>
